name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          TAG=${GITHUB_SHA::7}  # –û–±—Ä–µ–∑–∞–µ–º SHA –¥–æ 7 —Å–∏–º–≤–æ–ª–æ–≤
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/symfony-todo:${TAG} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/symfony-todo:${TAG}

      - name: Send Telegram notification
        run: |
          SHORT_SHA=${GITHUB_SHA::7}  # –û–±—Ä–µ–∑–∞–µ–º SHA –¥–æ 7 —Å–∏–º–≤–æ–ª–æ–≤
          MESSAGE="‚úÖ Build completed for commit $GITHUB_SHA
üè∑ Tag: $SHORT_SHA
üë§ Author: $GITHUB_ACTOR"
  curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
  -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
  -d text="$MESSAGE"
